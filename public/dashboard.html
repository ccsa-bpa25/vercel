<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Cab Calloway BPA</title>
  <style>
    /* Your Dashboard CSS here */
  </style>
</head>
<body>

  <div id="message">Welcome to your Dashboard!</div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Check if the user is logged in (by checking localStorage)
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      
      if (!isLoggedIn) {
        // If the user is not logged in, redirect to signup page
        window.location.href = '/signup.html';
      } else {
        // User is logged in, fetch username (from localStorage or server)
        const username = localStorage.getItem('username');
        document.getElementById('message').textContent = `Welcome back, ${username}!`;
      }
    });
  </script>

</body>
</html>
