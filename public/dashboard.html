<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Cab Calloway BPA</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #3498db, #2c3e50);
      height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .container {
      background-color: white;
      color: #34495e;
      padding: 40px;
      border-radius: 20px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      font-weight: bold;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #3498db;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    .logout {
      margin-top: 20px;
      font-size: 1.2em;
    }

    a {
      color: #3498db;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      color: #2980b9;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome to Your Dashboard!</h1>
    <p id="userWelcomeMessage">Loading...</p>
    <p>Your account is successfully active. Here you can manage your activities.</p>

    <!-- Add more content or features you want the user to interact with -->

    <!-- Button to logout or go back to homepage -->
    <button class="btn" onclick="logout()">Logout</button>

    <div class="logout">
      <p>Want to logout? <a href="javascript:void(0);" onclick="logout()">Logout</a></p>
    </div>
  </div>

  <script>
    // Check if the user is logged in
    document.addEventListener('DOMContentLoaded', function () {
      const username = localStorage.getItem('username');
      if (!username) {
        window.location.href = 'signup.html';  // Redirect to signup page if not logged in
      } else {
        // If user is logged in, populate the welcome message
        document.getElementById('userWelcomeMessage').textContent = `Hello, ${username}!`;
      }
    });

    // Logout function
    function logout() {
      // Remove user session data from localStorage (log out)
      localStorage.removeItem('username');
      localStorage.removeItem('password');
      window.location.href = 'signup.html';  // Redirect to signup page after logout
    }
  </script>
</body>

</html>
