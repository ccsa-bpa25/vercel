<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Cab Calloway BPA</title>
    <style>
        /* Your styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Dashboard!</h1>
        <p id="userWelcomeMessage">Hello, User!</p>
        <p>Your account is successfully active. Here you can manage your activities.</p>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        // Get the username from the URL query string
        function getUsernameFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('username');
        }

        document.addEventListener('DOMContentLoaded', function () {
            const username = getUsernameFromURL();
            if (username) {
                document.getElementById('userWelcomeMessage').textContent = `Welcome, ${username}`;
            } else {
                // Redirect to index.html if no username is found
                window.location.href = '/index.html';
            }
        });

        // Logout function to redirect to index.html
        function logout() {
            window.location.href = '/index.html';  // Redirect to the homepage or login page
        }
    </script>
</body>
</html>
