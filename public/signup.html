<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cab Calloway BPA - Signup & Login</title>
    <style>
        /* Your styles here */
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <!-- Signup Form -->
            <div id="signupSection">
                <h2>Signup</h2>
                <form id="signupForm">
                    <label for="signupUsername">Username:</label>
                    <input type="text" id="signupUsername" name="username" required />
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" name="password" required />
                    <button type="submit">Sign Up</button>
                </form>
                <br>
                <p>Already have an account? <a href="javascript:void(0);" onclick="toggleForms()">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;

            const signupData = {
                username: username,
                password: password
            };

            fetch('/api/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(signupData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.username) {
                    // On successful signup, redirect to the dashboard and pass the username
                    window.location.href = `/dashboard.html?username=${data.username}`;
                } else {
                    document.getElementById('message').innerHTML = `<p style="color: red;">${data.error}</p>`;
                }
            })
            .catch(error => {
                document.getElementById('message').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            });
        });
    </script>
</body>

</html>
