<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup and Login</title>
</head>
<body>
  <h2>Signup</h2>
  <form id="signupForm">
    <label for="signupUsername">Username:</label>
    <input type="text" id="signupUsername" name="username" required><br><br>

    <label for="signupPassword">Password:</label>
    <input type="password" id="signupPassword" name="password" required><br><br>

    <button type="submit">Sign Up</button>
  </form>

  <p>Already have an account? <a href="javascript:void(0);" onclick="toggleForms()">Login</a></p>

  <div id="loginSection" style="display: none;">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="loginUsername">Username:</label>
      <input type="text" id="loginUsername" name="username" required><br><br>

      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" name="password" required><br><br>

      <button type="submit">Log In</button>
    </form>

    <p>Don't have an account? <a href="javascript:void(0);" onclick="toggleForms()">Sign up</a></p>
  </div>

  <script>
    function toggleForms() {
      var signupForm = document.getElementById('signupForm');
      var loginSection = document.getElementById('loginSection');

      if (signupForm.style.display === 'none') {
        signupForm.style.display = 'block';
        loginSection.style.display = 'none';
      } else {
        signupForm.style.display = 'none';
        loginSection.style.display = 'block';
      }
    }
  </script>


  <div id="message"></div>

  <script>
    // Handle signup form submission
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      const username = document.getElementById('signupUsername').value;
      const password = document.getElementById('signupPassword').value;

      const signupData = {
        username: username,
        password: password
      };

      fetch('/api/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(signupData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.message) {
          document.getElementById('message').innerHTML = `<p style="color: green;">${data.message}</p>`;
        } else {
          document.getElementById('message').innerHTML = `<p style="color: red;">${data.error}</p>`;
        }
      })
      .catch(error => {
        document.getElementById('message').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
      });
    });

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      const loginData = {
        username: username,
        password: password
      };

      fetch('/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(loginData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.message) {
          document.getElementById('message').innerHTML = `<p style="color: green;">${data.message}</p>`;
        } else {
          document.getElementById('message').innerHTML = `<p style="color: red;">${data.error}</p>`;
        }
      })
      .catch(error => {
        document.getElementById('message').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
      });
    });
  </script>
</body>
</html>
